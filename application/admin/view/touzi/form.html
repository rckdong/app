<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">
    <style>
        .layui-select-title,.layui-form-select{
            display: block !important;
        }
        .layui-form-checkbox {
            display: none
        }

        .select-area {
            width: 250px;
            float: left;
            margin-right: 10px;
        }

        #showCityBlock {
            font-weight: bold;
        }

        .city-select-block {
            padding: 0 80px 0 20px;
            height: 42px;
            line-height: 42px;
            border-bottom: 1px solid #eee;
            color: #333;
            overflow: hidden;
            border-radius: 2px 2px 0 0;

            position: relative;
            width: 120px;
            padding-right: 0px;
            padding-left: 10px;
            background-color: #ccc;
            font-size: 12px;
            margin-top: 5px;
            cursor: pointer !important;
            float: left;
            margin-right: 10px;
        }
    </style>
    <div class="layui-form-item">
        <label class="layui-form-label">审核</label>
        <div class='layui-input-block'>
            <div class="select-area">
                <select name='status' id="status" class='layui-select' lay-search="" lay-filter="myselect">
                    <option value='1'> - 通过 -</option>
                    <option value='2'> - 不通过 -</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item" id="FalseSelect" style="display: none">
        <label class="layui-form-label">原因</label>
        <div class="layui-input-block">
            <input autofocus id="false_reason" name="false_reason" type="text" value='' title="请原因" placeholder="请原因" class="layui-input">
            <p class="help-block">不通过的原因</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
    <style>
        .layui-select-title{display: none}
    </style>

    <script>
        form.on('select(myselect)', function (data) {
            var selectId = data.value;
            if(selectId == 1){
                $("#false_reason").val('');
                $("#FalseSelect").hide();
            }else {
                $("#FalseSelect").show();
            }
        });
    </script>
</form>
