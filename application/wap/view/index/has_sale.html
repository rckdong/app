<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        centeredSlides: false,
        spaceBetween: 12,
        grabCursor: true,
        freeMode: true
    });
</script>
<script>
    $(function () {
        // dropload
        var nextPage = 1;
        var url = "{:url('wap/index/has_sale')}";
        if (url.indexOf('?') != -1) {
            url = url + '&';
        } else {
            url = url + '?';
        }
        var dropload = $('.ajax_content').dropload({
            domDown: {
                domClass: 'dropload-down',
                domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                domNoData: '<div class="dropload-noData"></div>'
            },
            scrollArea: window,
            loadDownFn: function (me) {
                $.ajax({
                    type: 'GET',
                    url: url + "page=" + nextPage,
                    dataType: 'json',
                    success: function (data) {
                        $('.M_choice').append(data.str);
                        // 每次数据加载完，必须重置
                        if (data.nextPage == 0) {
                            dropload.lock();
                            dropload.noData();
                        } else {
                            nextPage = data.nextPage;
                        }
                        dropload.resetload();
                    },
                    error: function (xhr, type) {
                        dropload.lock();
                        dropload.noData();
                        dropload.resetload();
                    }
                });
            }
        });

//        var obj = $(".swiper-slide .current").parent();
//        if (!obj.hasClass('see_all')) {
//            obj.prependTo($(".swiper-wrapper"))
//            $(".see_all").prependTo($(".swiper-wrapper"))
//        }
    });
</script>
