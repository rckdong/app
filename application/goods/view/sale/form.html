{extend name='admin@public/content'}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>

    <div class="form-group">
        <label class="col-sm-2 control-label">品牌名称</label>
        <div class='col-sm-8'>
            <input autofocus name="brand_name" value='{$vo.brand_name|default=""}' required="required" title="请输入品牌名称" placeholder="请输入品牌名称" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">车型</label>
        <div class='col-sm-8'>
            <input autofocus name="car_model" value='{$vo.car_model|default=""}' required="required" title="请输入车型" placeholder="请输入车型" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">颜色</label>
        <div class='col-sm-8'>
            <input autofocus name="car_color" value='{$vo.car_color|default=""}' required="required" title="请输入颜色" placeholder="请输入颜色" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label label-required">车身图片</label>
        <div class='col-sm-8'>
            <table class="layui-table background-item margin-none" lay-size="sm" lay-skin="nob">
                <thead>
                <tr>
                    <td>车前方</td>
                    <td>车侧方</td>
                    <td>车后方</td>
                    <td>车内饰</td>
                    <td>车内饰</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-top" >
                        <input type="hidden" name="ahead_image" value="{$vo.ahead_image|default=''}">
                        <script>$('[name=ahead_image]').uploadOneImage()</script>
                    </td>
                    <td class="text-top">
                        <input type="hidden" name="side_image" value="{$vo.side_image|default=''}">
                        <script>$('[name=side_image]').uploadOneImage()</script>
                    </td>
                    <td class="text-top">
                        <input type="hidden" name="back_image" value="{$vo.back_image|default=''}">
                        <script>$('[name=back_image]').uploadOneImage()</script>
                    </td>
                    <td class="text-top">
                        <input type="hidden" name="inside_image_one" value="{$vo.inside_image_one|default=''}">
                        <script>$('[name=inside_image_one]').uploadOneImage()</script>
                    </td>
                    <td class="text-top">
                        <input type="hidden" name="inside_image_two" value="{$vo.inside_image_two|default=''}">
                        <script>$('[name=inside_image_two]').uploadOneImage()</script>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-7 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if !empty($vo.id)}<input type="hidden" name="id" value="{$vo.id}">{/if}
            <button class="layui-btn" type="submit">保存配置</button>
            <button class="layui-btn layui-btn-danger" type='button' onclick="window.history.back()">取消编辑</button>
        </div>
    </div>

    <script>window.form.render();</script>
    <style>
        .background-item {
            padding: 15px;
            background: #efefef;
        }

        .background-item thead tr {
            background: #e0e0e0
        }
    </style>
</form>
{/block}
