<!DOCTYPE html><html><head><meta charset=utf-8><title>vue-车厘子后台管理系统</title><meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name=description content=车厘子后台管理系统><link href=./static/css/app.fa2798d1913d3910c6fa50c426bb703c.css rel=stylesheet></head><body><div id=app></div><div class="notification sticky hide"><p id=content></p><a class=close href=javascript:><img src=./static/img/icon-close.png></a></div><script src=https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js></script><script src=http://cdn.bootcss.com/socket.io/1.3.7/socket.io.js></script><script src=./static/js/notify.js></script><link href=./static/css/notify.css rel=stylesheet type=text/css><script>let uid = localStorage.getItem("user_id");
    if(uid && uid !='undefinder'){
// 连接服务端
        let socket = io('http://chexinyuan.com:2120');
        // uid可以是自己网站的用户id，以便针对uid推送以及统计在线人数

        // socket连接后以uid登录

            socket.emit('login', uid);

            $('#content').html('收到消息：'+data.msg);
            $('.notification.sticky').notify();
        });

        //    socket.on('update_online_count', function(online_stat){
        //        console.log(online_stat);
        //    });
    }</script><script type=text/javascript src=./static/js/manifest.000a48f245a9095069d6.js></script><script type=text/javascript src=./static/js/vendor.dd871cfeebae8f3bcbec.js></script><script type=text/javascript src=./static/js/app.2614819372f9e93de62e.js></script></body></html>
